<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin RPS</title>
</head>
<body>
  <div class="container">
    <button id="rock">Rock</button>
    <button id="paper">Paper</button>
    <button id="scissors">Scissors</button>
  </div>
  <div class="outcome"></div>

  <script>
    
    const btns = document.querySelectorAll('button');
    const rockBtn = document.querySelector("#rock");
    const paperBtn = document.querySelector("#paper");
    const scissorsBtn = document.querySelector("#scissors");
    const outcomeDiv = document.querySelector('.outcome');

    function getComputerChoice() {
      let choice = Math.floor(Math.random() * 3);
      if (choice === 0) {
        return 'rock';
      } else if (choice === 1) {
        return 'paper';
        } else {
          return 'scissors';
        }
      }
    

    function playRound(humanSelection, computerSelection) {
      let humanScore = 0;
      let computerScore = 0;

    if (humanSelection === 'rock' && computerSelection === 'scissors') {
        humanScore++;
        const p = document.createElement('p');
        p.innerText = 'You win! Rock crushes scissors.'; 
        outcomeDiv.append(p);

    } else if (humanSelection === 'paper' && computerSelection === 'rock') {
        humanScore++;
        const p = document.createElement('p');
        p.innerText = 'You win! Paper covers rock.';
        outcomeDiv.append(p);

    } else if (humanSelection === 'scissors' && computerSelection === 'paper') {
        humanScore++;
        const p = document.createElement('p');
        p.innerText = 'You win! Scissors cuts paper.';
        outcomeDiv.append(p);

    } else if (computerSelection === 'rock' && humanSelection === 'scissors') {
        computerScore++;
        const p = document.createElement('p');
        p.innerText = 'You lost! Rock crushes scissors.'
        outcomeDiv.append(p);

    } else if (computerSelection === 'paper' && humanSelection === 'rock') {
        computerScore++;
        const p = document.createElement('p');
        p.innerText = 'You lost! Paper covers rock.';
        outcomeDiv.append(p);

    } else if (computerSelection === 'scissors' && humanSelection === 'paper') {
        computerScore++;
        const p = document.createElement('p');
        p.innerText = 'You lost! Scissors cuts paper';
        outcomeDiv.append(p);

    } else {
      const p = document.createElement('p');
      p.innerText = 'You tied!';
      outcomeDiv.append(p);
    }
    console.log(humanScore, computerScore);
  }
  
    rockBtn.addEventListener('click', () => {
      const computerSelection = getComputerChoice();
      const humanSelection = 'rock';
      playRound(humanSelection, computerSelection);
    });

    paperBtn.addEventListener('click', () => {
      const computerSelection = getComputerChoice();
      const humanSelection = 'paper';
      playRound(humanSelection, computerSelection);
    });

    scissorsBtn.addEventListener('click', () => {
      const computerSelection = getComputerChoice();
      const humanSelection = 'scissors';
      playRound(humanSelection, computerSelection);
    });
   
  </script>
</body>
</html>
